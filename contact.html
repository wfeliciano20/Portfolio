<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto:wght@400;900&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">WILLIAM FELICIANO</a>
        </div>
    </header>
    <main>
        <section>
            <div class="contact-form">
                <div class="header">
                    <h3>Contact</h3>
                </div>
                <form action="mailto:william.feliciano2@gmail.com" method="post">
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name" id="name">
                    <br>
                    <label for="message">Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="20" rows="7"></textarea>
                    <input type="submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/william-feliciano-rios-59040334/">Linkedin</a>
        <p>&copy; <span id="current-year">2021</span> William Feliciano</p>
    </footer>

</body>

</html>
